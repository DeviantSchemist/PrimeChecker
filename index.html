<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // input validation
    let input = 0
    while (input <= 0) {
      input = parseInt(prompt('Enter a number greater than 0: '))
      if (input <= 0) {
        alert('Invalid input. Try again.')
      }
      else {
        break;
      }
    }


    if (input === 1 || input === 2) {
      alert('Number is prime!')
    }
    else {
      for (let i = 2; i < input; i++) {
        if (input % i === 0) {
          alert('Number is NOT prime!')
          break
        }
        else {
          alert('Number is prime!')
          break
        }
      }
    }

  </script>
</body>
</html>
